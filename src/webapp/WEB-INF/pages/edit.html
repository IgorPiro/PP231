<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <title>Изменить</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    p {
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 8px 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<form action="#" th:action="@{/edit}" th:object="${user}" th:method="post">
  <input type="hidden" th:field="*{id}" th:value="*{id}"/>
  <p>Имя: <input type="text" th:field="*{name}" th:value="*{name}" th:charset="utf-8"/></p>
  <p>Фамилия: <input type="text" th:field="*{lastName}" th:value="*{lastName}"/></p>
  <p>Возраст: <input type="text" th:field="*{age}" th:value="*{age}" th:charset="utf-8"/></p>
  <p><input type="submit" value="Изменить"/></p>
</form>
</body>
</html>
